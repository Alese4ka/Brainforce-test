<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="modal">
        <div class="modal_content">
            <form action="send.php" class="consult_form" method="post">
                <button class="consult_form_end">
                    <img src="/img/svg/style.svg" width="16.6" alt="consult_form_end">
                </button>
                
                <fieldset class="consult_form_wrap">
                    <div class="consult_form_info">
                        <h4 class="form_info">
                            Заполните форму и закажите бесплатную консультацию
                        </h4>
                        <div>
                            <input type="text" name="name" class="consult_form_field" placeholder="Имя" pattern="[A-Za-z]{,12}" minlength="1" maxlength="12" required>
                            <!--<span class="form__error">Обязательное поле</span>-->
                        </div>
                        <div>
                            <input type="tel" class="consult_form_field" placeholder="Телефон" pattern="+375/s[0-9]{2}/s[0-9]{3}-[0-9]{2}-[0-9]{2}" minlength="17" maxlength="17" required>
                            <span class="form_error">Обязательное поле</span>
                        </div>
                        <input class="consult_form_submit" name="mail_submit" type="submit" value="Заказать консультацию"> 
                    </div>
                </fieldset>
            </form>
        </div>    
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/scripts_form.js"></script>
    <script src="/js/scripts_modal.js"></script>

</body>
</html>
